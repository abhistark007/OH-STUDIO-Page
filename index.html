<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OH.STUDIO</title>
    <link rel="shortcut icon" href="./images/favicon/10001.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">

                    <span><i class='bx bx-right-top-arrow-circle'></i></span>
                    <div>Aria</div>
                    <img src="./images/icons/10002.jpg" alt="">

                    <img src="./images/icons/10010.jpg" alt="">

            <div class="get-in-touch-section-container bebas-neue-regular">
                <p>
                    Let's work together.<br>

        <div class="footer-section">
            <div class="footer-section-container anta-regular">
                <div class="footer-section-container-left">
